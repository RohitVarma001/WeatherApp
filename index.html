<body>
  <!--Nav Bar/ Header Starts Here-->
  <header class="header_area">
      <div class="main_menu">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Weather</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  <div class="mr-auto"></div>
                  <ul class="navbar-nav">
                      <div class="custom-control custom-switch" style="margin-top: 10px; margin-left: 10px;">
                        <input type="checkbox" class="custom-control-input" id="darkSwitch">
                        <label class="custom-control-label" for="darkSwitch"></label>
                      </div>
                      <script src="dark-mode/dark-mode-switch.min.js"></script>
                    </ul>
              </div>
          </nav>
      </div>

  <!-- Nav Bar / Header Ends Here-->
  <img class="sun" src="images/sun.png" alt="sun">

  <img class="img2" src="images/cloud.png" alt="Cloud">
  <form class="form">
        <label class="cityname" ><b>City</b></label>
        <input type="text"  class="inputValue" placeholder="Enter City Name"> 
        <input type="button" id="btn" class="button" value="Go">
  </form>
  <div class="after">
    <h1 class="City">City</h1>
    <p class="temp">Temperatur</p>
    <p class="desp">Description</p>
    <img class="small" src="#" alt="Not able to display">
